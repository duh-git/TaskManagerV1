{% extends 'base.html' %} 
{% block title %}Удалить задачу{% endblock %} 
{% block content %}
<div class="card">
  <div class="card-header bg-danger text-white">
    <h2>Удаление задачи</h2>
  </div>
  <div class="card-body">
    <p>
      Вы уверены, что хотите удалить задачу <strong>"{{ task.title }}"</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary"
        >Отмена</a
      >
    </form>
  </div>
</div>
{% endblock %}
